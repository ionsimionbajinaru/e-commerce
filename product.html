<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="section-container navbar-container">
        <a href="/index.html">
          <h3>&lt Talcioc /&gt</h3>
        </a>
        <img src="./images/cart.svg" alt="shopping cart icon" />
        <span class="cart-badge">0</span>
      </div>
    </nav>

    <div class="navbar-placeholder"></div>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="title-button-cart-container">
          <h3 class="sidebar-title">Your Shopping Cart</h3>
          <button class="button-clear-cart">Clear All</button>
        </div>
        <div class="cart-products-container"></div>
        <p class="default-paragraph-sidebar">No items in cart</p>
        <h4 class="main-total">Total: $0.00</h4>
    </div>
    
        <!-- Overlay -->
        <div class="overlay"></div>
    
    <!-- Product Cardul -->
    <div class="section-container product-card-container-page">
      <div class="product-image"></div>
      <div class="details-container">
          <h1 class="product-title"></h1>
          <p class="product-description"></p>
          <p class="product-price"></p>
          <button class="product-button">ADD TO CART</button>
        </div>
    </div>

    <script src="./sidebar.js"></script>
    <script src="./product.js"></script>
    <script src="./addToCart.js"></script>
    <script src="./updateCartProducts.js"></script>
    <script src="./removeFromCart.js"></script>
    <script src="./updateCartBadge.js"></script>
    <script src="./mainTotalProduct.js"></script>
    <script src="./default-paragraph-sidebar.js"></script>
  </body>
</html>
