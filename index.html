<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title> E-Commerce App </title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

        <h4 class="main-total"> Total: $0.00 </h4>
